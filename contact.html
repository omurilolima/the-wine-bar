        <section id="form-and-map">
    <!-- Contact Form -->
            <div class="form-section">
                <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                        <h2>Contact us</h2>
                        <label for="name">Your Full Name:</label>
                            <input class="text-input" id="name" name="name" type="text" required><br>
                        <label for="email">Email Address:</label>
                            <input class="text-input" type="email" id="email" name="email_address" required><br>
                        <label for="subject">Subject:</label>
                        <select id="subject" name="subject">
                            <option value="Booking">Book a table</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Others">Others</option>
                        </select><br>
                        <label for="subject">Message:</label><br>
                            <textarea id="subject" name="message" placeholder="Write something.." style="height:100px"></textarea>
                        <p>Would you like to sign up to our mailing list and qualify for special offers?</p>
                            <label for="yes">Yes</label>
                                <input type="radio" id="yes" name="newsletter-optin" value="yes">
                            <label for="no">No thanks</label>
                                <input type="radio" id="no" name="newsletter-optin" value="no"><br>
                        <input class="button submit-button" type="submit" value="Submit">
                </form>
            </div>
    <!-- How to find us -->
            <div class="how-to-find-us">
                <h2>How to find us</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d76257.69996539936!2d-6.315743046785884!3d53.3244021253468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e80ea27ac2f%3A0xa00c7a9973171a0!2sDublin!5e0!3m2!1sen!2sie!4v1667749702904!5m2!1sen!2sie" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>The Wine Bar, Joy Street,<br>
                    Dublin 04, Ireland.<br>
                    D02 AH73</p>
                    <p>Phone: +353 83 123 7654<br>
                    E-mail: contact@thewinebar.com</p>
            </div>
